<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
	function fn_process() {
		$.ajax({
			type: "get", dataType:"text",
			async:false, // false 인경우 동기식으로 처리한다.
			url:"http://localhost:8080/pro16/ajaxTest1",
			data: {param: "Hello,jquery"}, // 서버로 매개변수와 값을 설정합니다.
			success: function(data,textStatus) {
				$('#message').append(data);  // 전송과 응답이 성공했을 경우의 작업을 설정합니다.
				//서버 응답 메시지를 <div> 엘리먼트에 표시합니다.
			},
			error:function(data,textStatus) {
				alert("에러가 발생해습니다.");
			},
			complete:function(data,textStatus) {
				alert("작업완료햇음");
			}
		});
	}



</script>



</head>
<body>
<input type="button" value="전송하기" onclick="fn_process()" /><br>
<div id="message"></div>

</body>
</html>
