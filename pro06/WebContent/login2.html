<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">
	function fn_validate() {
		var frmLogin = document.frmLogin;  // 폼 태그의 name 속성으로 폼태그 객체를 받아옵니다. 
		var user_id=frmLogin.user_id.value; // 폼 태그내 인풋 태그의 네임 속성으로 입력한 id 와 pw 를 받아옵니다.
		var user_pw=frmLogin.user_pw.value;
		
		if((user_id.length==0 || user_id=="") || (user_pw.length==0 || user_pw== "")) {
			alert("아이디와 비밀번호는 필수입니다.");
		}	else {
			frmLogin.method="post";  // <form> 태그의 전송 방식을 post 로 합니다.
			frmLogin.action="login5"; // action 속성을 서블릿 매핑 이름인 login5로 설정합니다.
			frmLogin.submit(); //자바 스크립트에서 서블릿으로 전송합니다.
		}
	}

</script>
<title>로그인창</title>
</head>
<body>
	<form name="frmLogin" method="post" action="login" encType="UTF-8">
		아이디:<input type="text" name="user_id"><br>
		비밀번호:<input type="text" name="user_pw"><br>
		<input type="button" onClick="fn_validate()" value="로그인">
		<input type="reset" value="다시 입력">
		<input type="hidden" name="user_address" value="서울시 성북구" />
		
	</form>
</body>
</html>
